# .github/workflows/python-app.yml
name: Application Weather with Python CI/CD

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Job 1: Lint and Test
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create database directory
        run: mkdir -p database

      - name: Run ETL to populate database
        run: python main.py --stations 24 25 --limit 100
        timeout-minutes: 10

      - name: Lint with pylint
        run: |
          pylint src/ --disable=C0114,C0115,C0116,R0902,R0903,R0911,R0913,R0915,R0917 --max-line-length=100 --fail-under=7.0

      - name: Format check with black
        run: black --check src/ --line-length=100
        continue-on-error: true

      - name: Run tests with pytest
        run: pytest --cov=src --cov-report=term-missing --cov-report=xml --cov-report=html --cov-fail-under=80 -v
        timeout-minutes: 5

      # ✅ Share database with Docker job
      - name: Upload database artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-database
          path: database/weather.db
          retention-days: 1

      - name: Archive coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

      - name: Coverage Summary
        if: always()
        run: |
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          coverage report --skip-covered >> $GITHUB_STEP_SUMMARY || true
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # Job 2: Docker Build & Integration Test
  docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ Reuse database from test job
      - name: Download test database
        uses: actions/download-artifact@v4
        with:
          name: test-database
          path: database/

      - name: Build Docker image
        run: docker compose build api

      # ✅ Start only necessary services
      - name: Start services
        run: |
          docker compose up -d database api
          sleep 20
          docker compose ps

      # ✅ Single comprehensive health check
      - name: Verify API is running
        run: |
          echo "Testing API endpoints..."
          
          # Health check
          response=$(curl -f -s http://localhost:8000/health)
          echo "✅ Health: $response"
          
          # Verify response contains expected data
          echo "$response" | grep -q '"status":"healthy"' || exit 1
          echo "$response" | grep -q '"records"' || exit 1
          
          echo "✅ All checks passed"

      # ✅ Show logs only on failure
      - name: Show logs on failure
        if: failure()
        run: docker compose logs

      # ✅ Always cleanup
      - name: Cleanup
        if: always()
        run: docker compose down
