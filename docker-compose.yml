# docker-compose.yml
version: '3.8'

services:
  # Database service (SQLite via volume)
  database:
    image: alpine:latest
    container_name: weather-database
    volumes:
      - ./database:/data
    command: sh -c "while true; do sleep 3600; done"
    networks:
      - weather-network
    healthcheck:
      test: ["CMD", "test", "-f", "/data/weather.db"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ETL Pipeline service
  etl:
    build: .
    container_name: weather-etl
    volumes:
      - ./database:/app/database
      - ./src:/app/src
      - ./main.py:/app/main.py
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_PATH=/app/database/weather.db
    command: python main.py --stations 24 25 26 --limit 100
    depends_on:
      database:
        condition: service_started
    networks:
      - weather-network
    restart: on-failure

  # FastAPI service
  api:
    build: .
    container_name: weather-api
    ports:
      - "8000:8000"
    volumes:
      - ./database:/app/database
      - ./src:/app/src
      - ./static:/app/static
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_PATH=/app/database/weather.db
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - database
      - etl
    networks:
      - weather-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: weather-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/usr/share/nginx/html/static:ro
    depends_on:
      - api
    networks:
      - weather-network
    restart: unless-stopped
    profiles:
      - production  # Only runs with: docker-compose --profile production up

networks:
  weather-network:
    driver: bridge

volumes:
  database-data:
    driver: local
